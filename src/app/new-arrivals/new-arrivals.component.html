<div class="new_arrivals">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="tabbed_container">
                    <div class="tabs clearfix tabs-right">
                        <div class="new_arrivals_title">Hot New Arrivals</div>
                        <ul class="clearfix">
                        <li class="active">Featured</li>
                        <li>Audio & Video</li>
                        <li>Laptops & Computers</li>
                        </ul>
                        <div class="tabs_line"><span></span></div>
                    </div>
                    <div class="row">
                        <div class="col-lg-9" style="z-index:1;">
                            <div class="product_panel panel active">
                                <div class="arrivals_slider slider">
                                <!-- Carregando a lista de produtos -->
                                <div *ngFor="let produto of produtos" class="arrivals_slider_item">
                                    <div class="border_active"></div>
                                    <div class="product_item is_new d-flex flex-column align-items-center justify-content-center text-center">
                                    <div class="product_image d-flex flex-column align-items-center justify-content-center">
                                        <img [src]="produto.produtoImagem" alt="{{ produto.nome }}">
                                    </div>
                                    <div class="product_content">
                                        <div class="product_price">{{ produto.preco | currency: 'BRL' }}</div>
                                        <div class="product_name">
                                        <div>
                                            <a *ngIf="produto.id_produto" [routerLink]="['/product', produto.id_produto]">
                                            {{ produto.nome }}
                                            </a>
                                        </div>
                                        </div>
                                        <div class="product_extras">
                                        <div class="product_color">
                                            <input type="radio" checked name="product_color" style="background:#b19c83">
                                            <input type="radio" name="product_color" style="background:#000000">
                                            <input type="radio" name="product_color" style="background:#999999">
                                        </div>
                                        <button class="product_cart_button">Adicionar ao carrinho</button>
                                        </div>
                                    </div>
                                    <div class="product_fav"><i class="fas fa-heart"></i></div>
                                    <ul class="product_marks">
                                        <li class="product_mark product_discount">-25%</li>
                                        <li class="product_mark product_new">new</li>
                                    </ul>
                                    </div>
                                </div>
                                </div>
                                <div class="arrivals_slider_dots_cover"></div>
                            </div>
                        </div>

                        <div class="col-lg-3">
                            <div class="arrivals_single clearfix">
                                <div class="d-flex flex-column align-items-center justify-content-center">
                                <div class="arrivals_single_image"><img src="../assets/images/new_single.png" alt=""></div>
                                <div class="arrivals_single_content">
                                    <div class="arrivals_single_category"><a href="#">Smartphones</a></div>
                                    <div class="arrivals_single_name_container clearfix">
                                    <div class="arrivals_single_name"><a href="#">LUNA Smartphone</a></div>
                                    <div class="arrivals_single_price text-right">$379</div>
                                    </div>
                                    <div class="rating_r rating_r_4 arrivals_single_rating"><i></i><i></i><i></i><i></i><i></i></div>
                                    <form action="#"><button class="arrivals_single_button">Adicionar ao carrinho</button></form>
                                </div>
                                <div class="arrivals_single_fav product_fav active"><i class="fas fa-heart"></i></div>
                                <ul class="arrivals_single_marks product_marks">
                                    <li class="arrivals_single_mark product_mark product_new">new</li>
                                </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
