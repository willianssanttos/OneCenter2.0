<div class="newsletter">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="newsletter_container d-flex flex-lg-row flex-column align-items-lg-center align-items-center justify-content-lg-start justify-content-center">
                    <div class="newsletter_title_container">
                        <div class="newsletter_icon"><img src="../assets/images/send.png" alt=""></div>
                        <div class="newsletter_title" >Inscreva-se para receber promoções</div>
                        <div class="newsletter_text"><p> {{textNewsLetter}} </p></div>  
                    </div>
                    <div class="newsletter_content clearfix">
                        <form action="#" class="newsletter_form">
                            <input type="email" class="newsletter_input" required="required" placeholder="Insira seu endereço de e-mail">
                            <button class="newsletter_button" [disabled]="!permiteNewsLetter" type="button">Inscreva-se</button>
                        </form>
                        <div class="newsletter_unsubscribe_link"><a href="#">cancelar inscrição</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
